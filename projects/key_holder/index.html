<script>

var isVideoGallery = false;
var numPerPage = 8; 
var numPerRow = 4;  

function getResources(){
    var urls = getPhotos();
    if (urls.length == 0) {
        urls = getVideos();
        isVideoGallery = true;
        numPerPage = 2;     
    }
    return urls;
}


function getPhotos(){
    var urls = [   
                
                ];
    return urls;
}

function getVideos(){
    var urls = [   
                
                ];
    return urls;
}


function formatPhotoColumn(data){
    
    var temp = "";
    temp+="<div class=\"column is-3\">"; 
    temp+="<a href=\"" + data + "\">";
    temp+="<img src=\"" + data + "\" alt=\"\">"; 
    temp+="</a>";
    temp+="</div>";
    return temp;
}

function formatVideoColumn(data){
    var temp = "";
    temp+="<div class=\"column is-3\">"; 
    temp+="<video controls>";
    temp+="<source src=\"" + data + "\">";
    temp+="Video Unsupported"; 
    temp+="</video>"
    temp+="</div>";
    return temp;
}


function formatGalleryColumns(data){
    var i;
    var temp = "";
    temp+="<div class=\"section\">";
    temp+="<div class=\"container gallery\">";
    temp+="<div class=\"columns is-centered\">";

    for(i=0; i<data.length; i++){
        
        if(i>=numPerRow && (i)%numPerRow==0){
            temp+="</div><div class=\"columns\">";
        }
        if(isVideoGallery){
            temp += formatVideoColumn(data[i]);
        } else {
            temp += formatPhotoColumn(data[i]);
        }
    }
    temp+="</div>";
    temp+="</div>";
    temp+="</div>";
    return temp;
}




$(document).ready(function(){
    

    $("#gallery_pag").pagination({
    
        dataSource: getResources(),
    
        pageSize: numPerPage,
        showPageNumbers: true,
        showNavigator: false,
    
        className: 'paginationjs-theme-dark paginationjs-big',
        
 
        callback: function(data, pagination){
             var html = formatGalleryColumns(data);
            
            $("#gallery_goes_here").html(html);
        }
    })
})

</script>
