            dates.push( [  1  ,

    function make_card_at_index( i ){
        var html = "";
        html += format_card(urls[i], titles[i], dates[i], descs[i], tags[i], imgs[i]);
        return html;
    }


    function make_cards_of_data( data ){
        var i;
        var html = "";
        html += "<div class=\"section\">";
        html += "<div class=\"columns\">";
        
        for(i=0; i<data.length; i++){
            html += "<div class=\"column is-4\">";
            html += make_card_at_index(data[i]);
            html += "</div>";
        }

        html += "</div>"
        html += "</div>"
        return html;
    }

    

    
    function format_card(u, title, date, desc, tag, img){
      var i = 0;
      var html = "";
      var url =            "\"" + u               + "\"";
      var img =            "\"" + img             + "\"";
      var fig_class =      "\"" + "image is-4by3" + "\"";
      var title_class =    "\"" + "title is-4"    + "\"";
      var subtitle_class = "\"" + "subtitle is-6" + "\"";

      html += "<a href=" + url + ">                     \n";
      html += "  <div class=\"card\">                   \n";
      html += "    <div class=\"card-image\">           \n";
      html += "      <figure class=" + fig_class + ">   \n";
      html += "        <img src=" + img + " alt=\"\">   \n";
      html += "      </figure>                          \n";
      html += "    </div>                               \n";

      html += "    <div class=" + title_class + ">" + title + "</div>    \n"; 
      html += "    <div class=" + subtitle_class + ">";
      html += "      Posted";
      html +=        " "  + date[1];
      html +=        " "  + date[0];
      html +=        ", " + date[2];
      html += "    </div>                                                \n";
      html += "    <div class=\"card-content\">" + desc + "</div>        \n";
      html += "    <div class=\"card-footer\">                           \n";

      for(i=0; i<tag.length; i++){
          html += "  <div class=\"tag\">" + tag[i] + "</div>            \n";
      }
      html += "    </div> \n";
      html += "  </div>   \n";
      html += "</a>       \n";
      return html;
    } 


    
    $(document).ready(function(){
      populate_page_data();
    
    
      $("#gallery_pag").pagination({
      
        dataSource: function(done){
            var result = [];
            for(var i=0; i<num_pages; i++){
                result.push(i);
            }
            done(result);
        },
      
        pageSize: 3,
        showPageNumbers: true,
        showNavigator: false,
      
        className: 'paginationjs-theme-yellow paginationjs-big',
        
 
        callback: function(data, pagination){
          var html = make_cards_of_data(data);
          $("#gallery_goes_here").html(html);
        }
      })
    })
